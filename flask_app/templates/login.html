<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/register.css') }}"
    />
  </head>
  <body class="bg-secondary">
    <style>
      .body {
          background-image: url("https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Fgetwallpapers.com%2Fwallpaper%2Ffull%2F0%2Fe%2F8%2F336833.jpg&f=1&nofb=1&ipt=bdc8712c863658194baf8e96efb7789a8655fdd19ad01d0fc8e6fd420d644e23&ipo=images");
        }
    </style>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">


        <div class="col-md-5">
          <div class="card p-4 bg-dark text-light">
            <h1 class="mb-4">Login</h1>
            <p><a href="/login/register">Back to register</a></p>
            <form action="/login" method="POST">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>

              <div class="mb-3">
                <label for="login_password" class="form-label">Password:</label>
                <div class="input-group">
                  <input
                    type="password"
                    name="password"
                    id="login_password"
                    class="form-control"
                  />
                  <button
                    type="button"
                    id="toggle-login_password"
                    class="btn btn-secondary"
                  >
                    Show
                  </button>
                </div>
                {% for message in
                get_flashed_messages(category_filter=['err_users_login']) %}
                <p class="err-msg text-danger mt-2">{{message}}</p>
                {% endfor %}
              </div>

              <button type="submit" class="btn btn-success mt-3">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
